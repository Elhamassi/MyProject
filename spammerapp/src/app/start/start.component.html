<div class="card shadow-lg mx-4 card-profile-bottom">
    <div class="card-body p-3">
      <div class="row gx-4">
        <div class="col-auto"></div>
        <div class="col-md-10">
          <div class="h-100">
            <h5 class="mb-1">
              <a  href="javascript:document.getElementById('starttest').scrollIntoView();">
                <i class="fa fa-chevron-down" aria-hidden="true"></i> Get Start
              </a>
            </h5>
            <p class="mb-0 font-weight-bold text-sm">
              You can check from this form if your message text is a spam or not, Just put Your text and clcik on button. 
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-4" id="starttest">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header pb-0">
            <div class="d-flex align-items-center">
              <p class="mb-0">VERIFY MESSAGE TEXT</p>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                    <label for="message">Message Text</label>
                    <textarea [ngClass]="isdanger ? 'form-control is-invalid' : 'form-control'" (keyup)="valid()" id="message" rows="10" [(ngModel)]="datamessage"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="text-end ms-auto">
                    <button type="button" class="btn btn-xs btn-primary mb-0" (click)="getresult()">
                      <i [class]="'fa fa-refresh '+spin+' fa-fw'" aria-hidden="true"></i> processing
                    </button>
                </div>
              </div>
            </div>
            <hr class="horizontal dark">
            <p class="text-uppercase text-sm">SHOWING Result</p>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card h-100 card-plain border" style="height: 400px !important;">
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <a href="javascript:;" *ngIf="!showmessage">
                                <h5 class=" text-secondary"> The result will showed here ! </h5>
                            </a>
                            <div class="row" *ngIf="showmessage">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <div [class]="'card bg-cover bg-gradient-'+status+' text-center animate__animated animate__zoomIn'">
                                        <div class="card-body z-index-2">
                                            <div class="icon" style="width: auto !important;">
                                                <i [class]="'fa '+icon+' fa-3x text-white'"></i>
                                            </div>
                                            <h2 class="text-white mt-4">{{status}}</h2>
                                            <p class="text-white mt-3">
                                                {{message}}
                                            </p>
                                        </div>
                                        <div [class]="'mask bg-gradient-'+status+' border-radius-lg'"></div>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
